<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title> Random Image Generator </title>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark text-light">
      <h2 class = "text-center m-0 p-2"> Random Image Generator </h2>
    </nav>
  </header>
  <div class = "container py-4  text-center">
      <h4 class = "text-center m-0 p-2 text-warning" > Click the button to generate and display random images on the webpage </h4>
      <!-- call user-defined getRandomImage function -->  
      <button id = "generate-image" class = "btn btn-outline-success p-2" onclick = "getRandomImage()"> Generate Image </button>
      <br>
      <div  class = "container-fluid py-4  text-center d-flex justify-content-between align-items-center">
        <span id="result1" align="center"> </span>
        <span id="result2" align="center"> </span>
        <span id="result3" align="center"> </span>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>  
</html>
